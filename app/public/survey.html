<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel='stylesheet' href='./../css/survey.css'>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src='https://code.jquery.com/jquery.js'></script>

    <title>Survey</title>
</head>

<body>
    <div class='container'>
        <!-- Header -->
        <h1>Survey Questions</h1>
        <hr>
        <!-- About you questions -->
        <h2 style="font-weight: bold">About You</h2>
        <h4>Name (required)</h4>
        <input id="name" type="text" class='form-control' placeholder='John Doe' aria-label='Name'
            aria-describedby='basic-addon1'>
        <h4>Link to Photo Image (required)</h4>
        <input id='photoURL' type="text" class='form-control' placeholder='imgur.com' aria-label='PhotoURL'
            aria-describedby='basic-addon1'>

        <hr>
        <!-- Survey Questions -->
        <div class="form-group">
            <label for="question1">Your mind is always buzzing with unexplored ideas and plans.</label>
            <select class="form-control" id="question1">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question2">Generally speaking, you rely more on your experience than your imagination.</label>
            <select class="form-control" id="question2">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question3">You find it easy to stay relaxed and focused even when there is some
                pressure.</label>
            <select class="form-control" id="question3">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question4">You rarely do something just out of sheer curiosity.</label>
            <select class="form-control" id="question4">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question5">People can rarely upset you.</label>
            <select class="form-control" id="question5">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question6">It is often difficult for you to relate to other people's feelings.</label>
            <select class="form-control" id="question6">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question7">In a discussion, truth should be more important than people's sensitivities</label>
            <select class="form-control" id="question7">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question8">You rarely get carried away by fantasies and ideas.</label>
            <select class="form-control" id="question8">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question1">You think that everyone's views should be respected regardless of whether they are
                supported by facts or not.</label>
            <select class="form-control" id="question9">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="question1">You feel more energetic after spending time with a group of people.</label>
            <select class="form-control" id="question10">
                <option value="empty"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>




        <button id='submit' type="button" class="btn btn-primary btn-lg btn-block"><i class="fa fa-check-circle"
                aria-hidden="true"></i> Submit</button>

    </div>

    <div class='results'>
        <h2>Results!</h2>
    </div>

    <footer>
        <div>
            <p>
                <a href="/api/friends">API friends List</a>
                |
                <a href="https://github.com/rdweston1995/FriendApp">Github Repo</a>
            </p>
        </div>
    </footer>

    <script type='text/javascript'>
        $('#submit').on('click', function (event) {
            //console.log("test");
            event.preventDefault();

            function validateForm() {
                var isValid = true;

                $("form-control").each(function () {
                    if ($(this).val() === "") {
                        isValid = false;
                    }
                });
                return isValid;
            }

            if (validateForm()) {
                var userData = {
                    name: $("#name").val(),
                    photo: $("#photoURL").val(),
                    scores: [
                        $("#question1").val(),
                        $("#question2").val(),
                        $("#question3").val(),
                        $("#question4").val(),
                        $("#question5").val(),
                        $("#question6").val(),
                        $("#question7").val(),
                        $("#question8").val(),
                        $("#question9").val(),
                        $("#question10").val()
                    ]
                };

                $("#name").val('');
                $("#photoURL").val('');
                $("#question1").val('');
                $("#question2").val('');
                $("#question3").val('');
                $("#question4").val('');
                $("#question5").val('');
                $("#question6").val('');
                $("#question7").val('');
                $("#question8").val('');
                $("#question9").val('');
                $("#question10").val('');

                $.post("/api/friends", userData, function (data) {
                    //console.log(userData);

                    //console.log(data.name);
                    
                    $(".results").html("<h2>Results!</h2><hr><h4>" + data.name + "</h4><img src='" + data.photo + "' alt='result pic'>");
                      
                     
                });
            } else {
                alert("Please finish the survey first!");
            }
        });
    </script>
</body>

</html>
